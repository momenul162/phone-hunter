<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 class="my-4 text-warning">Welcome to mobile shoap</h1>
    </header>
    <main>
      <!-- Search phone container -->
      <section class="text-center">
        <input
          type="text"
          id="searchField"
          class="form-control my-4"
          id="exampleFormControlInput1"
          placeholder="Search phone..."
        />
        <button id="search-button" class="btn btn-primary mb-4" onclick="searchPhone()">
          Search
        </button>
      </section>

      <!-- Phone Modal container -->
      <section>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Error message container -->
      <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div class="d-none mt-4 text-warning text-center" id="warning-message">
          <h3>No phone found. Please try again</h3>
        </div>
        <div class="d-none my-4 text-center" id="show-all">
          <button class="btn btn-primary">Show all</button>
        </div>
      </section>
      <!-- Loading wheel container -->
      <section id="loader" class="d-none">
        <div
          style="height: 300px"
          class="d-flex justify-content-center align-items-center text-success"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/phone.js"></script>
  </body>
</html>
